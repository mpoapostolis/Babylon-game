<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src//style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test-1</title>
  </head>
  <body class="overflow-hidden">
    <canvas
      id="renderCanvas"
      class="h-screen w-screen absolute inset-0"
    ></canvas>

    <!-- Game HUD - Elden Ring Style -->
    <div
      id="hud"
      class="absolute inset-0 pointer-events-none select-none"
      style="font-family: 'Garamond', 'Georgia', serif"
    >
      <!-- BOTTOM LEFT - HEALTH & STAMINA -->
      <div class="absolute top-8 left-8" style="width: 200px">
        <!-- HP BAR -->
        <div class="mb-2">
          <div class="flex items-center gap-3 mb-1">
            <div
              class="text-amber-200/90 text-xs tracking-widest uppercase"
              style="font-weight: 500; letter-spacing: 2px"
            >
              HP
            </div>
            <div
              id="hp-text"
              class="text-white/95 text-sm tabular-nums"
              style="font-weight: 600"
            >
              100
            </div>
          </div>
          <div
            class="relative h-3 bg-black/40 overflow-hidden"
            style="border: 1px solid rgba(139, 92, 46, 0.4)"
          >
            <div
              id="hp-bar"
              class="h-full transition-all duration-500 ease-out"
              style="
                width: 100%;
                background: linear-gradient(to right, #dc2626 0%, #b91c1c 100%);
              "
            ></div>
          </div>
        </div>

        <!-- FP/COOLDOWN BAR -->
        <div
          id="cooldown-container"
          class="transition-opacity duration-300"
          style="opacity: 0"
        >
          <div class="flex items-center gap-3 mb-1">
            <div
              class="text-sky-200/90 text-xs tracking-widest uppercase"
              style="font-weight: 500; letter-spacing: 2px"
            >
              FP
            </div>
            <div
              id="limit-text"
              class="text-white/95 text-sm tabular-nums"
              style="font-weight: 600"
            >
              0.0s
            </div>
          </div>
          <div
            class="relative h-3 bg-black/40 overflow-hidden"
            style="border: 1px solid rgba(46, 92, 139, 0.4)"
          >
            <div
              id="limit-bar"
              class="h-full transition-all duration-100"
              style="
                width: 0%;
                background: linear-gradient(to right, #0ea5e9 0%, #0284c7 100%);
              "
            ></div>
          </div>
        </div>
      </div>

      <!-- BOTTOM RIGHT - ENEMY COUNT -->
      <div class="absolute top-8 right-8 bg-black/30 p-4">
        <div class="flex items-center gap-3">
          <div
            class="text-amber-200/80 text-xs tracking-widest uppercase"
            style="font-weight: 500; letter-spacing: 2px"
          >
            Enemies
          </div>
          <div
            id="enemy-count"
            class="text-white/95 text-2xl tabular-nums"
            style="font-weight: 600"
          >
            0
          </div>
        </div>
      </div>

      <!-- TARGET LOCK - TOP CENTER -->
      <div
        id="target-panel"
        class="absolute top-4 left-1/2 -translate-x-1/2 hidden transition-all duration-300"
      >
        <div class="relative" style="width: 320px">
          <div
            class="bg-black/30 px-6 py-3 rounded-sm"
            style="
              backdrop-filter: blur(2px);
              border: 1px solid rgba(139, 92, 46, 0.3);
            "
          >
            <div class="flex items-center gap-3 mb-2">
              <div
                class="text-amber-200/90 text-xs tracking-widest uppercase"
                style="font-weight: 500; letter-spacing: 2px"
              >
                Target
              </div>
              <div
                id="target-hp-text"
                class="text-white/95 text-sm tabular-nums"
                style="font-weight: 600"
              >
                100
              </div>
            </div>
            <div
              class="relative h-3 bg-black/40 overflow-hidden"
              style="border: 1px solid rgba(139, 92, 46, 0.4)"
            >
              <div
                id="target-hp-bar"
                class="h-full transition-all duration-500 ease-out"
                style="
                  width: 100%;
                  background: linear-gradient(
                    to right,
                    #dc2626 0%,
                    #b91c1c 100%
                  );
                "
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- INTERACTION PROMPT -->
      <div
        id="interaction-prompt"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 mt-12 hidden"
      >
        <div
          class="bg-black/50 px-6 py-2 rounded-sm"
          style="
            backdrop-filter: blur(4px);
            border: 1px solid rgba(139, 92, 46, 0.4);
          "
        >
          <div
            class="text-amber-200/90 text-sm text-center tracking-wide"
            style="font-weight: 500"
          >
            Press F to interact
          </div>
        </div>
      </div>

      <!-- DIALOGUE BOX -->
      <div
        id="dialogue-container"
        class="absolute bottom-4 left-1/2 -translate-x-1/2 hidden pointer-events-auto"
      >
        <div
          class="bg-black/70 px-10 py-6 w-[80vw] rounded-sm relative"
          style="
            backdrop-filter: blur(8px);
            border: 2px solid rgba(139, 92, 46, 0.5);
          "
        >
          <!-- Close button (X) -->
          <button
            id="dialogue-close-btn"
            class="absolute top-4 right-4 text-amber-200/70 hover:text-amber-100 transition-colors pointer-events-auto cursor-pointer"
            style="
              font-size: 24px;
              line-height: 1;
              width: 32px;
              height: 32px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            Ã—
          </button>

          <!-- Speaker name -->
          <div
            id="dialogue-speaker"
            class="text-amber-300 text-lg mb-3 tracking-wide uppercase pr-8"
            style="font-weight: 600; letter-spacing: 3px; min-height: 28px"
          >
            Speaker
          </div>

          <!-- Dialogue text -->
          <div
            id="dialogue-text"
            class="text-white/95 text-base leading-relaxed"
            style="font-weight: 400; line-height: 1.8; min-height: 80px"
          >
            Dialogue text goes here...
          </div>

          <!-- Continue prompt -->
          <div class="flex justify-end mt-4">
            <div
              class="text-amber-200/70 text-xs tracking-widest uppercase"
              style="font-weight: 500; letter-spacing: 2px"
            >
              Press F to continue
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
